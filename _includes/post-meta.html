<ul class=post-meta>
    {% if post %}
        {% assign item = post %}
    {% else %}
        {% assign item = page %}
    {% endif %}
    <li><i class="fa fa-calendar fa-lg fa-fw" style="color:#ff2288;"></i>{{ item.date | date: "%B %d, %Y" }}</li>
    {% for tag in item.tags %}
        <li><i class="fa fa-tag fa-lg fa-fw" style="color:#28c;"></i><a href="/tags/#{{ tag }}-ref">{{ tag }}</a></li>
    {% endfor %}
</ul>
