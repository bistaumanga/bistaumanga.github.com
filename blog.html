layout: default
title: Umanga Bista's Blog
permalink: /blog/
---

{% for post in site.posts %}
<div>
    {% if post.feature %}
    <p class=feature-image>
        <img src="{{ post.feature }}"/>
    </p> 
    {% endif %}
    <div class="jumbotron" style="padding: 0 0 .5em .5em;">
  <h2 ><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt | markdownify }}
        <!-- <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.path | split:'/' | last | cgi_escape }}">View Comments</a> -->
    {% include post-meta.html %}
  <p><a class="btn btn-primary btn-sx" role="button">view more</a></p>
</div>

    
    
</div>
{% endfor %}
