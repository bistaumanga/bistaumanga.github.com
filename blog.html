{% for post in site.posts %}
<div class="panel panel-success">
  <div class="panel-heading" style="padding:.1em .5em;"><h4> <a href="{{ post.url }}">{{ post.title }}</a></h4></div>
  <div class="panel-body" style="padding:.5em;">
        {{ post.excerpt | markdownify }}
            <!-- <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.path | split:'/' | last | cgi_escape }}">View Comments</a> -->
        {% include post-meta.html %}
        <a class="btn btn-default btn-sx" type="button" href="{{ post.url }}">view more</a>
   </div>
</div>


{% endfor %}
