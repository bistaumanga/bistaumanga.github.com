---
layout: default
---
<div class=post>
    {% if page.feature %}
    <div class=feature-image>
        <img src="{{ page.feature }}"/>
    </div>
    {% endif %}
    {% include post-meta.html %}
    <h1 class=title-large>{{ page.title }}</h1>
    <div class=content>
        <br>
        <script src="//platform.linkedin.com/in.js" type="text/javascript">
        lang: en_US
        </script>
        <script type="IN/Share" data-counter="right"></script>
        <div class="g-plus" data-action="share" data-height="24"></div>

        <div class="fb-like" data-href= {{ post.url }} data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
        

        {{ content }}

    <p class=discuss>
        Discuss this post via <a href="mailto:{{ site.email }}">e-mail</a>
    </p>


</div>

{{% if page.comments %}}
<div id="disqus_thread"></div>
<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'bistaumanga'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

        {{% endif %}}

    </div>
